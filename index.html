<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Dineth Gunawardana</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        overflow-x: hidden;
        background-color: #000;
        color: #fff;
        transition: background-color 0.3s, color 0.3s;
      }

      header {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-attachment: fixed;
        background: linear-gradient(
            to bottom,
            rgba(40, 35, 1, 0.5),
            rgba(0, 0, 0, 0.7)
          ),
          url('img/home.png') no-repeat center center/cover;
        clip-path: circle(180vh at 50% -80vh);
        animation: backgroundFade 10s infinite alternate;
      }

      h1 {
        text-transform: uppercase;
        font-size: 3em;
        text-align: center;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out;
      }

      .buttons {
        display: flex;
        gap: 40px; /* Increased gap between buttons */
      }

      .button {
        position: relative;
        padding: 10px 20px;
        background: #fff;
        color: #000;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        text-transform: uppercase;
        transition: background 0.3s, transform 0.3s;
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .button:hover {
        background: #eee;
        transform: scale(1.1);
      }

      .view-portfolio-button:before {
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        background: linear-gradient(45deg, #fff, #ccc);
        border-radius: 30px;
        z-index: -1;
        opacity: 0.6;
        animation: wave 2s infinite linear;
      }

      .view-portfolio-button:hover:before {
        opacity: 1;
      }

      @keyframes wave {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes backgroundFade {
        0% {
          filter: brightness(1);
        }
        100% {
          filter: brightness(0.7);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2em;
        }

        .buttons {
          flex-direction: column;
          gap: 20px; /* Adjusted gap for smaller screens */
        }

        .button {
          width: 100%;
          text-align: center;
        }
      }

      /* Loading Animation */
      #loading {
        position: fixed;
        width: 100%;
        height: 100%;
        background: #000 url('img/camera.gif') no-repeat center center;
        z-index: 9999;
      }

      #loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading"></div>
    <header>
      <h1>Dineth Gunawardana</h1>
      <div class="buttons">
        <a href="portfolio.html" class="button view-portfolio-button">About Me</a>
        <a href="gallery.html" class="button">Gallery</a>
      </div>
    </header>

    <script>
      window.onload = function() {
        const loading = document.getElementById('loading');
        setTimeout(() => {
          loading.classList.add('hidden');
        }, 2000); // Adjust the timeout duration as needed
      };
    </script>
  </body>
</html>
