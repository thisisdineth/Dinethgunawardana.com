<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .error-title {
            font-size: 10vw;
            margin: 0;
            position: relative;
            color: #333;
            animation: fadeIn 1s;
        }

        .error-message {
            font-size: 2vw;
            margin: 20px 0;
            color: #555;
            animation: fadeIn 2s;
        }

        .home-button {
            font-size: 1.5vw;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            animation: fadeIn 3s;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .error-title {
                font-size: 20vw;
            }

            .error-message {
                font-size: 5vw;
            }

            .home-button {
                font-size: 4vw;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-title" id="error-title">404</h1>
        <p class="error-message">Oops! Page not found.</p>
        <a href="index.html" class="home-button">Go Back to Home Page</a>
    </div>

    <script>
        const errorTitle = document.getElementById('error-title');

        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 20;
            const y = (window.innerHeight / 2 - e.clientY) / 20;

            errorTitle.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
