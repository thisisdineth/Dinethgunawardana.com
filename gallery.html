<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Dineth Gunawardana</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Menu Bar -->
  <nav class="menu-bar">
    
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="portfolio.html">About Dineth</a></li>
      <li><a href="gallery.html" class="active">Gallery</a></li> <!-- Highlight current page -->
    </ul>
  </nav>

  <!-- Header with Background Image -->
  <header class="header">
    <div class="header-content">
      <h1>Gallery</h1>
    </div>
  </header>

  <!-- Instagram Feed Section -->
  <section class="instagram-feed">
    <div class="instagram-feed-content" id="instagram-feed-content">
      <!-- Instagram feed content will be dynamically loaded here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>Site Created by Dineth Gunawardana</p>
    </div>
  </footer>

  <!-- JavaScript to fetch Instagram media -->
  <script>
    // Function to fetch Instagram media
    async function fetchInstagramMedia() {
      const token = 'IGQWROc3ppdGRNemktZAVF1Y3p6TmtGWlNPOFZAIM3VZAUmNhTDVpN05YSlNTSDRpc1BwMHRaS2dDV0ZAZAS21ReDRXdlQtOTUzSlNBQ1NNRzg4S1lJTzVXTjNUQmRCRjlIVUhabDMzOU5zWXMzV1d5QXZAXbkRJS0lqVWMZD'; // Replace with your User Access Token
      const userId = '66771702202'; // Replace with your Instagram User ID

      try {
        // Fetch recent media from Instagram
        const response = await fetch(`https://graph.instagram.com/v12.0/${userId}/media?fields=id,media_type,media_url,caption&access_token=${token}`);
        const data = await response.json();

        // Render the fetched media
        const feedContent = document.getElementById('instagram-feed-content');
        data.data.forEach(item => {
          const imageUrl = item.media_url;
          const caption = item.caption || '';
          const html = `<div class="instagram-item">
                          <img src="${imageUrl}" alt="${caption}">
                          <p>${caption}</p>
                        </div>`;
          feedContent.innerHTML += html;
        });

      } catch (error) {
        console.error('Error fetching Instagram media:', error);
      }
    }

    // Call the function to fetch Instagram media when the page loads
    window.onload = function() {
      fetchInstagramMedia();
    };
  </script>
</body>
</html>
