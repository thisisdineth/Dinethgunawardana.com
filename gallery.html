<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Dineth Gunawardana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Menu Bar */
        .menu-bar {
            background-color: #333;
            overflow: hidden;
        }

        .menu-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .menu-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Header */
        .header {
            position: relative;
            text-align: center;
            color: white;
        }

        .header img {
            width: 100%;
            height: auto;
        }

        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
        }

        /* Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 1s;
        }

        .gallery-item {
            width: 30%;
            margin: 1%;
            cursor: pointer;
            transition: transform 0.2s;
            display: none; /* Initially hide all items */
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        .gallery-item.show {
            display: block; /* Show items that match the search query */
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }

        /* Fullscreen View */
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s;
        }

        .fullscreen img {
            max-width: 80%;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        a#download-link {
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        button {
            position: absolute;
            top: 50%;
            color: white;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 16px;
        }

        button#prev {
            left: 10px;
        }

        button#next {
            right: 10px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .menu-bar a {
                float: none;
                display: block;
                text-align: center;
            }

            .header-text {
                font-size: 2em;
            }

            .gallery-item {
                width: 80%;
                margin: 10px;
            }

            button {
                font-size: 20px;
            }

            a#download-link {
                font-size: 16px;
            }

            .close {
                font-size: 30px;
                top: 10px;
                right: 20px;
            }

            .search-bar input {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="index.html">Home</a>
        <a href="portfolio.html">About Dineth</a>
    </div>

    <div class="header">
        <img src="img/galleryh.png" alt="Header Image">
        <div class="header-text">Welcome to the Gallery</div>
        <p><h5>Click on a photo to view it in full screen. Click the download button to download in 4K quality.</h5></p>
    </div>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for images by tags (e.g., wildlife)">
    </div>

    <div class="gallery">
        <div class="gallery-item" data-tags="wildlife nature,amimal,portrait">
            <img src="gimg/p1.png" alt="Photo 1" onclick="openFullscreen(this)">
        </div>
        <div class="gallery-item" data-tags="wildlife nature,animal,landscape">
            <img src="gimg/p2.jpg" alt="Photo 2" onclick="openFullscreen(this)">
        </div>
        <!-- Add more photos with appropriate data-tags -->
    </div>

    <div id="fullscreen-view" class="fullscreen">
        <span class="close" onclick="closeFullscreen()">&times;</span>
        <img class="fullscreen-image" id="fullscreen-image" src="">
        <a id="download-link" download>Download</a>
        <button id="prev" onclick="prevSlide()">&#10094;</button>
        <button id="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const galleryItems = document.querySelectorAll('.gallery-item');

        document.getElementById('search-input').addEventListener('input', function() {
            const searchQuery = this.value.toLowerCase();
            galleryItems.forEach(item => {
                const tags = item.getAttribute('data-tags').toLowerCase();
                if (tags.includes(searchQuery)) {
                    item.classList.add('show');
                } else {
                    item.classList.remove('show');
                }
            });
        });

        function openFullscreen(element) {
            const fullscreen = document.getElementById('fullscreen-view');
            const fullscreenImage = document.getElementById('fullscreen-image');
            const downloadLink = document.getElementById('download-link');

            fullscreen.style.display = 'flex';
            fullscreenImage.src = element.src;
            downloadLink.href = element.src;
            currentIndex = Array.from(galleryItems).indexOf(element.parentElement);
        }

        function closeFullscreen() {
            document.getElementById('fullscreen-view').style.display = 'none';
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % galleryItems.length;
            updateFullscreenImage();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            updateFullscreenImage();
        }

        function updateFullscreenImage() {
            const fullscreenImage = document.getElementById('fullscreen-image');
            const downloadLink = document.getElementById('download-link');

            fullscreenImage.src = galleryItems[currentIndex].querySelector('img').src;
            downloadLink.href = galleryItems[currentIndex].querySelector('img').src;
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeFullscreen();
            } else if (event.key === 'ArrowRight') {
                nextSlide();
            } else if (event.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Initially show all gallery items
        galleryItems.forEach(item => item.classList.add('show'));
    </script>
</body>
</html>
